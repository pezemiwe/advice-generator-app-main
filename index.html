<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="container__card">
        <p class="advice__title">
          Advice #<span class="advice__number"></span>
        </p>
        <div class="advice__box">
          <p class="advice__quote">
            "<span class="advice__text"
              >Click the button below to get free pieces of advice</span
            >"
          </p>
        </div>
        <img
          src="./images/pattern-divider-desktop.svg"
          alt="divider"
          class="advice__divider--desktop"
        />
        <img
          src="./images/pattern-divider-mobile.svg"
          alt="divider"
          class="advice__divider--mobile"
        />
      </div>
      <button class="advice__button">
        <img src="./images/icon-dice.svg" alt="dice" />
      </button>
      <div class="toasts"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
